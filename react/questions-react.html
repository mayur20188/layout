
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React Qustions Answers</title>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism-okaidia.min.css">
	<style type="text/css">
		*{
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		}
		body{
		    background-color: #fff;
		    font-family: 'Nunito', sans-serif;
		}
		.card-box {
		    margin: 20px 60px;
		    border: 1px solid #ddd;
		    padding: 20px 30px;
		    border-radius: 9px;
		    background-color: #ddd;
		}
	</style>
</head>
<body>
	<div class="card-box">
		<h4>Q. : How to add multiple class if one class is default and second object class is changed every time in element?</h4>
		<pre class="language-html" ><code>&lt;h1 className={`card-heading ${Props.headingText}`}&gt;{Props.cardHead}&lt;/h1&gt;</code></pre>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/prism.min.js"></script>
</body>
</html>
