    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">

<body>

    <!-- loader -->
    <div class="preloader">
        <div class="cube-wrapper">
            <div class="cube-folding">
                <span class="leaf1"></span>
                <span class="leaf2"></span>
                <span class="leaf3"></span>
                <span class="leaf4"></span>
            </div>
            <span class="loading" data-name="Loading">Loading</span>
        </div>
    </div>

	<div class="page-ath-wrap">
    	<div class="page-ath-gfx" style="background-image: url(assets/images/login-bg.jpg);"></div>
	    <div class="page-ath-content">
	        <div class="page-ath-form">
	        	<a href="index.html" class="page-ath-logo"><img src="assets/images/logo.svg" alt="logo" /></a>
	            <h2 class="page-ath-heading">Welcome Back</h2>
	            <form action="index.html" method="GET">
	            	<div class="row">
	            		<div class="col-md-12">
	            			<div class="form-group">
	                    		<input type="text" placeholder="Your Email" class="form-control" />
	                		</div>
	            		</div>
	            		<div class="col-md-12">
	            			<div class="form-group">
			                    <input type="password" placeholder="Password" class="form-control" />
			                </div>
	            		</div>
	            	</div>
	                <div class="forgot-link text-right">
	                	<a href="javascript:void(0);">Forgot password?</a>
	                </div>
	                <input type="submit" name="" class="login-btn mt-btn btn-block" value="Login">
	            </form>
	            <div class="form-footer-link text-center mt-btn">
					<p class="font-open fw-500">Don't have an account? <a href="register.html" class="fw-600">Register</a></p>
				</div>
	        </div>
	    </div>
	</div>

	
		 
	<!--js -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src='assets/js/jquery.lazyload.min.js'></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/select2.full.min.js"></script>
    <script src="assets/js/swiper-slider.js"></script>
    <script src="assets/js/jquery.mCustomScrollbar.js"></script>
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/custom.js"></script>
